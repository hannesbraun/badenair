<mat-card appHoverClass hoverClass="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            {{passenger.name}} {{passenger.surname}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p *ngIf="passenger.baggage1 !== 0">1x Gepäckstück ({{passenger.baggage1}}kg)</p>
            <p *ngIf="passenger.baggage2 !== 0">1x Gepäckstück ({{passenger.baggage2}}kg)</p>
            <p *ngIf="passenger.baggage3 !== 0">1x Gepäckstück ({{passenger.baggage3}}kg)</p>
            <p *ngIf="passenger.baggage4 !== 0">1x Gepäckstück ({{passenger.baggage4}}kg)</p>
        </div>
        <div *ngIf="passenger.checkedIn">
            <button mat-raised-button color="primary" (click)="onDownload()">Download PDF</button>
        </div>
        <div *ngIf="!passenger.checkedIn">
            <button mat-raised-button color="primary" (click)="checkIn()">Check-In</button>
        </div>
    </mat-card-content>
</mat-card>
