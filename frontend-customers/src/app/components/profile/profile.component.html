<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <app-profile-form formControlName="profile"></app-profile-form>
    <h3>Anmeldedaten</h3>
    <div>
        <mat-form-field>
            <input type="email" matInput placeholder="E-Mail" formControlName="email">
            <mat-error>
                <span *ngIf="profileForm?.get('email')?.errors?.required">
                    Dieses Feld muss ausgefüllt sein.
                </span>
                <span *ngIf="profileForm?.get('email')?.errors?.email">
                    Dieses Feld muss eine gültige E-Mail Adresse enthalten.
                </span>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onClickChangePassword()">Passwort ändern</button>
    </div>
    <button mat-raised-button type="submit" color="primary" [disabled]="profileForm.invalid">Speichern</button>
</form>
