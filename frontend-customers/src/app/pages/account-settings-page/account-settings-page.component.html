<mat-card>
    <mat-card-header>
        <mat-card-title>
            Account Einstellungen
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-profile *ngIf="accountData"
                     [initialData]="accountData"
                     (saveProfileSettings)="onSaveProfileSettings($event)">
        </app-profile>
    </mat-card-content>
</mat-card>
