<h1>Urlaubsplannung</h1><br>
<div class="planner-container">
    <mat-form-field>
        <input matInput name="fromDate" [matDatepicker]="pickerFromDate" required #fromDateInput
               placeholder="Hinreise Datum">
        <mat-datepicker-toggle matSuffix [for]="pickerFromDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerFromDate></mat-datepicker>

        <!--<mat-error *ngIf="fromDateInput.hasError('required')">
            Hinreise Datum wird <strong>benötigt</strong>
        </mat-error>-->
    </mat-form-field>

    <mat-form-field>
        <input matInput name="toDate" [matDatepicker]="pickerToDate" required #toDateInput
               placeholder="Hinreise Datum">
        <mat-datepicker-toggle matSuffix [for]="pickerToDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerToDate></mat-datepicker>

        <!--<mat-error *ngIf="fromDateInput.hasError('required')">
            Hinreise Datum wird <strong>benötigt</strong>
        </mat-error>-->
    </mat-form-field>

    <div class="vacation-days">12 Tage / 13 verbleibend</div>
    <div></div>

    <mat-form-field>
        <mat-select>
            <mat-option value="morning">Morgens</mat-option>
            <mat-option value="afternoon">Abends</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select>
            <mat-option value="morning">Morgens</mat-option>
            <mat-option value="afternoon">Abends</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button mat-raised-button color="primary">Anfragen</button>
    <div></div>
    <mat-calendar [dateClass]="getSelectedDates(0)"></mat-calendar>
    <mat-calendar [startAt]="calendar1" [dateClass]="getSelectedDates(1)"></mat-calendar>
    <mat-calendar [startAt]="calendar2" [dateClass]="getSelectedDates(2)"></mat-calendar>
    <mat-calendar [startAt]="calendar3" [dateClass]="getSelectedDates(3)"></mat-calendar>

    <div class="indicator-container">
        <div class="approved-indicator"> Genehmigt</div>
        <div class="pending-indicator"> Ausstehend</div>
    </div>

    <table mat-table class="mat-elevation-z3" [dataSource]="dataSource">

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Von - Bis</th>
            <td mat-cell *matCellDef="let element">
                {{element.duration[0] | date: 'dd.MM.yyyy'}}
                bis {{element.duration[1] | date: 'dd.MM.yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="days">
            <th mat-header-cell *matHeaderCellDef>Tage</th>
            <td mat-cell *matCellDef="let element"> {{element.days}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
